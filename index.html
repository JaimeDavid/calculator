<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="styles.css"/>
            <title>Calculator</title>
        </head>
        <body>
            <div class="container">
                <div id="screen"><span id="results"></span></div>
                <div id="buttons">
                    <div class="row">
                        <button id="ac">AC</button>
                        <button id="plus-minus">+/-</button>
                        <button id="percentage">%</button>
                        <button id="division" class="operator">&#247</button>
                    </div>
                    <div class="row">
                        <button id="7" class="number">7</button>
                        <button id="8" class="number">8</button>
                        <button id="9" class="number">9</button>
                        <button id="multiplication" class="operator">&times;</button>
                    </div> 
                    <div class="row">
                        <button id="4" class="number">4</button>
                        <button id="5" class="number">5</button>
                        <button id="6" class="number">6</button>
                        <button id="subtraction" class="operator">&minus;</button>
                    </div> 
                    <div class="row">
                        <button id="3" class="number">3</button>
                        <button id="2" class="number">2</button>
                        <button id="1" class="number">1</button>
                        <button id="addition" class="operator">&plus;</button>
                    </div> 
                    <div class="row">
                        <button id="zero" class="number">0</button>
                        <button id="decimal">.</button>                
                        <button id="equal">&equals;</button>
                    </div> 


                </div>
            </div>

            <script src="script.js"></script>
        </body>
    </html>
